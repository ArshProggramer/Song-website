<html>

<head>
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="Arsh%20logo.jpg" class="Arshlogo">
        </div>
        <div class="content">
            <div class="left-col">
                <h1>Play<br>Song<br>Real</h1>
            </div>
            <div class="right-col">
                <p>CLick Here To Listen</p>
                <img src="play.png" id="icon">
            </div>
        </div>

    </div>

    <audio id="mySong">
        <source src="MY%20song.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            if (mySong.paused) {
                mySong.play();
                icon.src = "pause.png";
            }
         else {
            mySong.pause();
            icon.src = "play.png";
         }
        }
    </script>

</body></html>
